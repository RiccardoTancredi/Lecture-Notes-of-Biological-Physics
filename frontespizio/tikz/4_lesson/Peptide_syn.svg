  <title
     id="title2">Peptide Synthesis</title>
  <desc
     id="desc4">
This diagram can be improved.
*The bases should be short (U and C) or long (A and G).
*Distinguish A-U and C-G pairings to show that G-U does not pair.
*Use style to set fills.
*Reposition text to make translation simpler.
  </desc>
